<div>
  <h1>¿Estás seguro que deseas eliminar <span>{{data.name}}</span> de la lista de etiquetas?</h1>

  <p>
    ¡La etiqueta desaparecerá de las fichas de expertos también!
  </p>

  <div class="buttons-modal">
    <button class="btn-1" mat-button (click)="close()">Cancelar</button>
    <button class="btn-2" mat-button (click)="delete()" color="warn">Eliminar</button>
  </div>
</div>
